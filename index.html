<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" src="/src/style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
      <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" id="modal-header">
              <h5 class="modal-title" id="postModal">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <a class="modal-description" id="modal-description">kafsaff</a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              <a id="post-link">
                <button type="button" class="btn btn-primary">Прочитать</button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <main>
        <script src="./src/index.js" type=”text/javascript”></script>
        <section class="bg-dark">
          <div class="rss">
            <h1 class="title">RSS агрегатор</h1>
            <h2 class="subtitle">Начните читать RSS сегодня! Это легко, это красиво.</h2>
            <form class="input-form">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ссылка RSS" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <button type="button" class="find-button btn btn-primary">Добавить</button>
              </div>
            </form>
            <p class="example-link">Example: http://feeds.bbci.co.uk/news/uk/rss.xml</p>
            <p class="valid-message"></p>
          </div>
        </section>
        <section class="posts">
          <div class="title-container" id="div-title-container"></div>
        </section>
      </main>
    </body>
</html>
